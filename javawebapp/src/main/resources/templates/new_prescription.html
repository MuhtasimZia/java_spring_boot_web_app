<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Prescription</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>New Prescription</h1>
    <hr>

    <form action="#" th:action="@{/savePrescription}" th:object="${prescription}"
          method="POST">
        <div>
        <input type="text" th:field="*{firstName}"
               placeholder="First Name" class="form-control mb-4 col-4">
            <Span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">name error</Span>
        </div>
        <div>
        <input type="text" th:field="*{lastName}"
               placeholder="Last Name" class="form-control mb-4 col-4">
            <Span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">name error</Span>
        </div>
        <div>
        <input type="text" th:field="*{age}"
               placeholder="Age" class="form-control mb-4 col-4">
            <Span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</Span>
        </div>
        <div>
        <br>
        <select th:field="*{gender}">
            <option th:value="'male'" th:text="Male"></option>
            <option th:value="'female'" th:text="Female"></option>
        </select>
        </div>
        <div>
        <br>
        <br>
        <input type="text" th:field="*{diagnosis}"
               placeholder="Diagnosis" class="form-control mb-4 col-4">
            <Span th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}">text error</Span>
        </div>
        <div>
        <input type="text" th:field="*{medicine}"
               placeholder="Medicine" class="form-control mb-4 col-4">
            <Span th:if="${#fields.hasErrors('medicine')}" th:errors="*{medicine}">text error</Span>
        </div>
        <div>
        Prescription Date
        <input type="date" th:field="*{prescription_date}"
               placeholder="Prescription Date" class="form-control mb-4 col-4">
            <Span th:if="${#fields.hasErrors('prescription_date')}" th:errors="*{prescription_date}">date error</Span>
        </div>
        <div>
        Next Prescription Date
        <input type="date" th:field="*{next_date}"
               placeholder="Next Prescription Date" class="form-control mb-4 col-4">
            <Span th:if="${#fields.hasErrors('next_date')}" th:errors="*{next_date}">date error</Span>
        </div>
        <button type="submit" class="btn btn-info col-2"> Save Prescription</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Prescription List</a>
</div>
</body>
</html>
