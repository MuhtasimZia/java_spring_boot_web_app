<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Prescription Table</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<div class="container">
    <h1>Date wise prescription Count</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Date</th>
            <th>Prescription Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pair : ${list_Date_wise_Prescriptions}">
            <td th:text="${pair.prescription_date}"></td>
            <td th:text="${pair.prescription_count}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
